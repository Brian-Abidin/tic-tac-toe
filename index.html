<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Tic Tac Toe Game</h1>
    <div class="newgame">
      <div class="playernames">
        <div class="player1">
          Player 1: X
          <input
            type="text"
            name="player1"
            id="player1"
            placeholder="Enter Name"
          />
          <div id="readyp1"></div>
        </div>
        <div class="player2">
          Player 2: O
          <input
            type="text"
            name="player2"
            id="player2"
            placeholder="Enter Name"
          />
          <div id="readyp2"></div>
        </div>
      </div>
      <div class="gofirst">
        Who would like to go first?
        <button id="symbolX" onclick="gameBoard.goingfirstX()">X</button>
        <button id="symbolO" onclick="gameBoard.goingfirstO()">O</button>
      </div>
      <button id="newbtn" onclick="gameBoard.clear()">New Game</button>
      <!--Could turn button inside a form to make players name each other first-->
    </div>
    <div class="board">
      <div id="notready">Please enter both player names before starting!</div>
      <div id="game"></div>
    </div>
    <script src="tictactoe.js" defer></script>
  </body>
</html>
