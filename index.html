<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Tic Tac Toe Game</h1>
    <div class="newgame">
      <div class="player1">
        Player 1
        <input type="text" name="player1" id="player1" />
        <button class="enter" onclick="newPlayer()">Ready!</button>
      </div>
      <div class="player2">
        Player 2
        <input type="text" name="player2" id="player2" />
        <button class="enter2" onclick="">Ready!</button>
      </div>
      <button id="newbtn" onclick="gameBoard.clear()">New Game</button>
      <!--Could turn button inside a form to make players name each other first-->
    </div>
    <div class="board">
      <div id="game"></div>
    </div>
    <script src="tictactoe.js" defer></script>
  </body>
</html>
