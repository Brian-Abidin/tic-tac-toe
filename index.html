<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <h1 class="title">Tic Tac Toe</h1>
    <div id="newgame">
      <div id="playernames">
        <div class="player1">
          Player 1: X
          <input
            type="text"
            name="player1"
            id="player1"
            placeholder="Enter Name"
          />
          <div id="readyp1"></div>
        </div>
        <div class="player2">
          Player 2: O
          <input
            type="text"
            name="player2"
            id="player2"
            placeholder="Enter Name"
          />
          <div id="readyp2"></div>
        </div>
        <div class="gofirst">
          Who would like to go first?
          <button id="symbolX" onclick="gameController.goingfirstX()">X</button>
          <button id="symbolO" onclick="gameController.goingfirstO()">O</button>
        </div>
        <div>
          Dark Mode Toggle:
          <button id="dark-mode">LIGHT</button>
        </div> 
      </div>
      <button id="newbtn">New Game</button>
      <button id="reset" onclick="gameController.reset()">Reset</button>
    </div>
    <div class="board">
      <div id="notready">
        Please enter both player names and choose </p> who is going first before
        starting!
      </div>
      <div id="turnplayer"></div>
      <div id="game"></div>
    </div>
    <script src="tictactoe.js" defer></script>
  </body>
</html>
